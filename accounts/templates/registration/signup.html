<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">

<style>
    .bg-signup {
        position: relative;
        width: 100%;
        min-height: auto;
        background-position: right 0px top 0px;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }

    .signup-form {
        border: 1px solid #DDD;
        max-width: 400px;
        padding: 20px;
        margin: 100 auto 0 auto;
    }

</style>

<body class="bg-signup">
<div class="signup-form">
    <h3>Đăng ký tài khoản</h3>
    <br>
    <form method="POST">{% csrf_token %}
        <div class="form-group">
            <label>Tên tài khoản</label>
            <input name="username" type="text" class="form-control"/>{{ form.username.errors }}
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" type="text" class="form-control"/>{{ form.email.errors }}
        </div>
        <div class="form-group">
            <label>Tên</label>
            <input name="first_name" type="text" class="form-control"/>{{ form.first_name.errors }}
        </div>
        <div class="form-group">
            <label>Họ</label>
            <input name="last_name" type="text" class="form-control"/>{{ form.last_name.errors }}
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input name="password1" type="password" class="form-control"/>{{ form.password1.errors }}
        </div>
        <div class="form-group">
            <label>Mật khẩu xác thực</label>
            <input name="password2" type="password" class="form-control"/>{{ form.password2.errors }}
        </div>
        <div class="form-group">
            <span id="error" style="color:red"></span>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
        </div>
        <p class="text-center"><a href="/">Quay lại</a></p>
    </form>
</div>
</body>
