{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store | Login</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <h2 style="color: #fff">Inventory Management System</h2>
            </div>
            <div class="login-form">
                <form method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                        <!-- <input type="text" class="form-control" placeholder="Username"> -->
                        <input name="username" type="text" class="form-control"/>{{ form.username.errors }}
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="text" class="form-control"/>{{ form.email.errors }}
                    </div>
                    <div class="form-group">
                        <label>Tên</label>
                        <input name="first_name" type="text" class="form-control"/>{{ form.first_name.errors }}
                    </div>
                    <div class="form-group">
                        <label>Họ</label>
                        <input name="last_name" type="text" class="form-control"/>{{ form.last_name.errors }}
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input name="password1" type="password" class="form-control"/>{{ form.password1.errors }}
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu xác thực</label>
                        <input name="password2" type="password" class="form-control"/>{{ form.password2.errors }}
                    </div>
                    <div class="form-group">
                        <span id="error" style="color:red"></span>
                    </div>
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign up</button>
                    <hr>
                    <button class="btn btn-primary btn-flat m-b-30 m-t-30" href="/">Quay lại</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
